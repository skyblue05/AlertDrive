<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriCare Login / Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="Icon.png">

    <style>
        h1 {
            padding: 21px;
        }

        main {
            text-align: center;
        }

        form {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border-radius: 50px;
        }

        #admin-login {
            background-color: rgb(247, 207, 113);
            margin-bottom: 51px;
            border-radius: 50px;
            padding: 10px;

        }
    </style>
</head>

<body>
    <header>
        <h1>DriCare Login / Sign Up</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li id="login-li"><a href="login-signup.html">Login/Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <!-- Dashboard content goes here -->

    <main>
        <h1>Welcome to DriCare System</h1>

        <div id="admin-login">
            <h2>Admin Login</h2>
            <form>
                <!-- Admin login form fields -->
                <label for="admin-username">Username:</label>
                <input type="text" id="admin-username" name="admin-username" required>

                <label for="admin-password">Password:</label>
                <input type="password" id="admin-password" name="admin-password" required>

                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Add your JavaScript code and logic to handle form submission here -->

    </main>



    <footer>
        <p>&copy; 2023 DriCare System. All rights reserved.</p>
    </footer>
    <script>
    // Admin login form submission handler
            const adminLoginForm = document.querySelector('#admin-login form');
            adminLoginForm.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent form submission

            // Get the entered username and password
            const adminUsername = document.querySelector('#admin-username').value;
            const adminPassword = document.querySelector('#admin-password').value;

            // Make an API request to validate admin credentials
            // Replace 'api/admin-login' with the actual API endpoint for admin login
            fetch('api/admin-login', {
                method: 'POST',
            body: JSON.stringify({username: adminUsername, password: adminPassword }),
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => response.json())
        .then(data => {
            // Handle API response
            if (data.success) {
                // Admin authentication successful
                // Redirect to admin dashboard page
                window.location.href = 'admin-dashboard.html';
            } else {
                // Admin authentication failed
                // Display error message or perform other actions
                alert('Invalid admin credentials');
            }
        })
        .catch(error => {
                // Handle error
                console.error('Error:', error);
        });
    });

            // Driver login form submission handler
            const driverLoginForm = document.querySelector('#driver-login form');
            driverLoginForm.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent form submission

            // Get the entered username and password
            const driverUsername = document.querySelector('#driver-username').value;
            const driverPassword = document.querySelector('#driver-password').value;

            // Make an API request to validate driver credentials
            // Replace 'api/driver-login' with the actual API endpoint for driver login
            fetch('api/driver-login', {
                method: 'POST',
            body: JSON.stringify({username: driverUsername, password: driverPassword }),
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => response.json())
        .then(data => {
            // Handle API response
            if (data.success) {
                // Driver authentication successful
                // Redirect to driver dashboard page
                window.location.href = 'driver-dashboard.html';
            } else {
                // Driver authentication failed
                // Display error message or perform other actions
                alert('Invalid driver credentials');
            }
        })
        .catch(error => {
                // Handle error
                console.error('Error:', error);
        });
    });

    </script>
</body>

</html>
